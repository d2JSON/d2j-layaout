<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d2j - Convert page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="#">
        <img src="./assets/img/logo.png" alt="Logo">
      </a>
    </div>
  </header>
  <div id="selector-result" class="result">
    <div class="container" id="container">
      <div class="form-container">
        <h2>Configure your query</h2>
        <form id="db-form">
          <div class="input-group" id="database-table-name">
            <label for="database-table-name">Database table name:</label>
            <select id="database-table-name-selector"></select>
          </div>
          <div class="input-group">
            <label for="where">Custom WHERE value:</label>
            <input type="text" id="where" name="where" placeholder="post.id = 1">
          </div>
          <div class="input-group">
            <label for="expected-columns">Expected columns:</label>
            <input type="text" id="expected-columns" name="expected-columns" placeholder="id, title, post_id">
          </div>
          <div class="input-group">
            <label for="limit">Limit:</label>
            <input type="number" id="limit" name="limit" placeholder="50">
          </div>
          <button type="submit" class="test-connection-btn" id="submit-btn">Convert to JSON!</button>
        </form>
      </div>
      <div class="result-container">
        <h2>Result:</h2>
        <div id="result-text"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="left-content">
      <a href="#">
        <img src="./assets/img/logo.png" alt="Logo">
      </a>
      <p>All rights reserved</p>
    </div>
    <div class="right-content">
      <ul>
        <li><a href="#">Social Media</a></li>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Author LinkedIn</a></li>
        <li><a href="#">Issue Tracker</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
